<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>纤绸线一一对</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f0f8ff;
    }
    h1 {
      color: #333;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-gap: 10px;
      max-width: 800px;
      margin: 20px auto;
    }
    .card {
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      cursor: pointer;
      transition: 0.2s;
    }
    .card:hover {
      background: #e0f7ff;
    }
    .matched {
      background: #c8e6c9;
      border-color: #2e7d32;
      pointer-events: none;
    }
    #message {
      font-size: 1.5em;
      color: #2e7d32;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background-color: #007acc;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h1>纤绸线一一对</h1>
  <div id="game"></div>
  <div id="message"></div>
  <button onclick="startGame()">重新开始</button>

  <script>
    const wordPairs = [
      ["apple", "苹果"], ["book", "书"], ["cat", "猫"],
      ["dog", "狗"], ["water", "水"], ["sun", "太阳"],
      ["moon", "月亮"], ["star", "星星"], ["pen", "笔"],
      ["school", "学校"], ["teacher", "老师"], ["student", "学生"],
      ["friend", "朋友"], ["family", "家人"], ["food", "食物"],
      ["music", "音乐"], ["movie", "电影"], ["car", "汽车"],
      ["phone", "手机"], ["computer", "电脑"], ["table", "桌子"],
      ["chair", "椅子"], ["bed", "床"], ["window", "窗户"],
      ["door", "门"], ["tree", "树"], ["flower", "花"],
      ["bird", "鸟"], ["fish", "鱼"], ["egg", "蛋"],
      ["milk", "牛奶"], ["rice", "大米"], ["noodle", "面条"],
      ["train", "火车"], ["bus", "公交车"], ["plane", "飞机"],
      ["run", "跑"], ["jump", "跳"], ["write", "写"]
    ];

    let shuffledCards = [];
    let firstCard = null;
    let matchedCount = 0;

    function startGame() {
      const game = document.getElementById('game');
      const message = document.getElementById('message');
      game.innerHTML = '';
      message.textContent = '';
      matchedCount = 0;

      const selectedPairs = wordPairs.sort(() => 0.5 - Math.random()).slice(0, 12);
      const cards = selectedPairs.flat().sort(() => 0.5 - Math.random());

      cards.forEach((word, index) => {
        const div = document.createElement('div');
        div.className = 'card';
        div.textContent = word;
        div.dataset.word = word;
        div.dataset.index = index;
        div.onclick = () => selectCard(div);
        game.appendChild(div);
      });

      shuffledCards = cards;
      firstCard = null;
    }

    function selectCard(card) {
      if (card.classList.contains('matched') || card === firstCard) return;

      card.style.background = '#b3e5fc';

      if (!firstCard) {
        firstCard = card;
        return;
      }

      const firstWord = firstCard.dataset.word;
      const secondWord = card.dataset.word;
      const isMatch = wordPairs.some(pair => pair.includes(firstWord) && pair.includes(secondWord) && firstWord !== secondWord);

      if (isMatch) {
        firstCard.classList.add('matched');
        card.classList.add('matched');
        matchedCount++;
        if (matchedCount === 12) {
          document.getElementById('message').textContent = '恭喜通关！';
        }
      } else {
        setTimeout(() => {
          firstCard.style.background = '';
          card.style.background = '';
        }, 600);
      }

      firstCard = null;
    }

    startGame();
  </script>
</body>
</html>
